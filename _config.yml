
title: Coinweb's Blog
email: info@coinweb.io
description: "Coinweb's blog - Blockchain, unchained" 
baseurl: "/technical-docs" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: CoinwebOfficial
github_username:  coinweb

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
destination: ./build

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - deploy/
  - Gemfile
  - Gemfile.lock
  - README.md
  - develop.md

defaults:
  - scope:
      path: "assets/documents"
    values:
      documents: true
